<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section class="gameboard">
      <h2>HANGMAN</h2>
      <h3>VANILLA JAVASCRIPT HANGMAN GAME</h3>
      <h5>Use the alphabet below to guess the word, or click hint to get a clue</h5>

      <div class="buttons">
          <button class="letter-button" id="a">A</button>
          <button class="letter-button" id="b">B</button>
          <button class="letter-button" id="c">C</button>
          <button class="letter-button" id="d">D</button>
          <button class="letter-button" id="e">E</button>
          <button class="letter-button" id="f">F</button>
          <button class="letter-button" id="g">G</button>
          <button class="letter-button" id="h">H</button>
          <button class="letter-button" id="i">I</button>
          <button class="letter-button" id="k">K</button>
          <button class="letter-button" id="l">L</button>
          <button class="letter-button" id="m">M</button>
          <button class="letter-button" id="n">N</button>
          <button class="letter-button" id="o">O</button>
          <button class="letter-button" id="p">P</button>
          <button class="letter-button" id="q">Q</button>
          <button class="letter-button" id="r">R</button>
          <button class="letter-button" id="s">S</button>
          <button class="letter-button" id="t">T</button>
          <button class="letter-button" id="u">U</button>
          <button class="letter-button" id="v">V</button>
          <button class="letter-button" id="w">W</button>
          <button class="letter-button" id="x">X</button>
          <button class="letter-button" id="y">Y</button>
          <button class="letter-button" id="z">Z</button>
          <button class="letter-button" id=" ">_</button>
      </div>
      
      <div id="clue-button">
          <h4 id="clue">Click me for a clue!</h4>
      </div>
      <p id="word"></p>
      <p>You have <span id="lives">10</span> lives left</p>
    </section>
</body>
</html>
